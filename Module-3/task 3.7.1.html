<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3.7.1 - Animal filter using JS</title>

<style>

div.main {

    padding: 0px;
    max-width: 1000px;
    margin: 10px auto;

}

div.selection-container {

    padding: 1em; /* 10px * 1 */
    margin: 1em;

}

.btn {
    border: 1px solid green;

}
.btn:hover {
    background-color: green;
    color: #fff;
}

.active {
    background-color: purple;
    color: #000000;
}

.image-selections {
    display: flex;
    flex-wrap: wrap;
}

.images {
    margin: 1em;
}

.main img {
    width:200px;
    border:5px solid orange;
}

</style>


</head>
<body>
    
<div class="main text-center">

    <div class="container">

        <h1>Animal Filter Using JS</h1>

        <div class="search-container">
            <label for="filter">Search Animal</label>
            <input type="text" name="filter">
            <button class="filter-button btn btn-primary">Filter</button>
        </div> <!-- End of search container-->
        
    <div class ="selection-container">

    <button class="btn selection active" data-class="all">ALL</button>
    <button class="btn selection" data-class="tigers">Tigers</button>
    <button class="btn selection" data-class="giraffes">Giraffes</button>
    <button class="btn selection" data-class="zebras">Zebras</button>
    <button class="btn selection" data-class="lions">Lions</button>

    </div>  <!-- End of selection container -->

   
</div> <!-- End of container -->

<div class="image-selections">

    
    <div class="images"data-class="tigers">
        <img src="https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    </div>
    
    <div class="images"data-class="giraffes">
        <img src="https://images.pexels.com/photos/802112/pexels-photo-802112.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    </div>

    <div class="images"data-class="zebras"> 
        <img src="https://images.pexels.com/photos/750539/pexels-photo-750539.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    </div>

    <div class="images"data-class="lions">
        <img src="https://images.pexels.com/photos/67216/lions-animal-male-female-lions-67216.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    </div>

    


</div> <!-- End of image selection-->

</div> <!-- End of main container -->





<script>

const selectionButtons = document.querySelectorAll('button.selection');

const allImages = document.querySelectorAll('.main .image-selections .images');

// Toggle Images - Show/Hide

function toggleImages( dataClass ) {

    if( dataClass === 'all') {

        allImages.forEach( function( image ) {

            image.style.display = 'block';


        });

    } else {

        allImages.forEach( function(image) {

            image.dataset.class === dataClass ?image.style.display = 'block' : image.style.display = 'none';

        } );

    }


}

selectionButtons.forEach( function( item ){

    item.addEventListener('click', function() {
        
        toggleImages( item.dataset.class );

    });

});


</script>

</body>
</html>
