<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop of fave foods</title>
</head>
<body>
    
<script>

var favouriteFoods = ['broccoli', 'mushrooms', 'aubergine', 'courgettes', 'sweetcorn', 'broadBeans', 'peas', 'tomatoes'];

for ( var index = 0; index < favouriteFoods.length; index++ ) {

    console.log( favouriteFoods[ index ] ); //favouriteFoods [0] broccoli
}

</script>

</body>
